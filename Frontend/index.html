<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

  <!-- Login/Signup Page -->
  <div id="loginSignupPage" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="loginForm">
              <h2 class="mb-4">Login</h2>
              <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>

            <form id="signupForm" class="mt-4">
              <h2 class="mb-4">Sign Up</h2>
              <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" class="form-control" required>
              </div>
              <button type="button" class="btn btn-success" onclick="signup()">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Landing Page - Book List -->
  <div id="landingPage" style="display:none;" class="container mt-5">
    <h1 class="mb-4">Welcome to the Book Management System, <span id="usernameSpan"></span>!</h1>
    <div class="row mb-4">
      <div class="col">
        <button class="btn btn-primary" onclick="togglePublishForm()">Publish a New Book</button>
        <button class="btn btn-info ml-2" onclick="displayMyBooks()">My Books</button>
        <button class="btn btn-danger ml-2" onclick="logout()">Logout</button>
      </div>
    </div>
    <div id="publishBookForm" style="display:none;">
      <h2 class="mb-4">Publish a New Book</h2>
      <form id="publishBookForm">
        <div class="form-group">
          <label for="bookTitle">Title:</label>
          <input type="text" id="bookTitle" class="form-control" required>
        </div>
        <button type="button" class="btn btn-success" onclick="publishBook()">Publish</button>
      </form>
    </div>
    <div id="bookList"></div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
