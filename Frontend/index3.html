<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Login/Signup Page -->

    <div id="loginSignupPage" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="login-tab-pane"
                    aria-selected="true"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="signup-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#signup-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="signup-tab-pane"
                    aria-selected="false"
                  >
                    Signup
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="login-tab-pane"
                  role="tabpanel"
                  aria-labelledby="login-tab"
                  tabindex="0"
                >
                  <form id="loginForm" class="mt-4">
                    <h2 class="mb-4">Login</h2>
                    <div class="form-group">
                      <label for="loginUsername">Username:</label>
                      <input
                        type="text"
                        id="loginUsername"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="loginPassword">Password:</label>
                      <input
                        type="password"
                        id="loginPassword"
                        class="form-control"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary mt-3"
                      onclick="login()"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <div
                  class="tab-pane fade"
                  id="signup-tab-pane"
                  role="tabpanel"
                  aria-labelledby="signup-tab"
                  tabindex="0"
                >
                  <form id="signupForm" class="mt-4">
                    <h2 class="mb-4">Sign Up</h2>
                    <div class="form-group">
                      <label for="signupUsername">Username:</label>
                      <input
                        type="text"
                        id="signupUsername"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="signupPassword">Password:</label>
                      <input
                        type="password"
                        id="signupPassword"
                        class="form-control"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-success mt-3"
                      onclick="signup()"
                    >
                      Sign Up
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Landing Page - Book List -->

    <div id="landingPage" style="display: none">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Management System</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary me-4"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Publish
            </button>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
                id = "Search-box"
              />
              <button class="btn btn-outline-success"  onclick="search()">
                Search
              </button>
            </form>
            <ul class="nav justify-content-end">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="usernameSpan"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><button type="button" class="btn btn-danger" onclick="logout()">
                        Logout
                      </button></a
                    >
                  </li>
                </ul>
              </li>
            </ul>
      
          </div>
        </div>
      </nav>

      <div id="search-Result" style="display: none"> </div>

      <div id="bookList">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="allBook-tab"
              data-bs-toggle="tab"
              data-bs-target="#allBook-tab-pane"
              type="button"
              role="tab"
              aria-controls="allBook-tab-pane"
              aria-selected="true"
              onclick="displayBookList()"
            >
              All books
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="userBook-tab"
              data-bs-toggle="tab"
              data-bs-target="#userBook-tab-pane"
              type="button"
              role="tab"
              aria-controls="userBook-tab-pane"
              aria-selected="false"
              onclick="displayMyBooks()"
            >
              My books
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="allBook-tab-pane"
            role="tabpanel"
            aria-labelledby="allBook-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="userBook-tab-pane"
            role="tabpanel"
            aria-labelledby="userBook-tab"
            tabindex="0"
          ></div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Publish new book
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="publishBookForm">
                <div class="form-group">
                  <label for="bookTitle">Book title:</label>
                  <input
                    type="text"
                    id="bookTitle"
                    class="form-control"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="publishBook()"
              >
                Publish
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app3.js"></script>
  </body>
</html>
